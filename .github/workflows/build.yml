name: Build And Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 8.0.x
        
    - name: Install MAUI workload
      run: dotnet workload install maui
      
    - name: Build
      run: dotnet build DrawnUi.Maui.sln --no-restore
     
    - name: Test
      run: dotnet test DrawnUi.Maui.sln --no-build --verbosity normal
